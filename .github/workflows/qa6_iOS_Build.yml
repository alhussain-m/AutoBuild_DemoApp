name: iOS Build

on: [push]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_15.4.app
        xcodebuild -version

    - name: Install Certificates and Profiles
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE }}
      run: |
        # Create directories
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        mkdir -p ~/Library/Keychains

        # Import certificate
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output > certificate.p12
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

        # Import provisioning profile
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode --output > profile.mobileprovision
        PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/${PROFILE_UUID}.mobileprovision

    - name: Build and Archive
      run: |
        xcodebuild -workspace App.xcworkspace \
                   -scheme App \
                   -configuration Debug \
                   -sdk iphoneos \
                   -archivePath build/App.xcarchive \
                   archive \
                   -allowProvisioningUpdates \
                   -allowProvisioningDeviceRegistration

    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
                   -archivePath build/App.xcarchive \
                   -exportPath build/ \
                   -exportOptionsPlist ExportOptions.plist \
                   -allowProvisioningUpdates