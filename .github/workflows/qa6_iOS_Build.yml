name: iOS Auto Build (Automatic Signing)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_ENV:  "qa6"
  BUNDLE_ID: com.citus.stage
  TEAM_ID: 8LE2DAQG25  # Replace with your actual Team ID

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build web assets
        run: |
          npm run build -- --configuration=${{ env.BUILD_ENV }}
          npx cap sync ios
          
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install
          
      - name: Set up code signing
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
          
      - name: Build and archive (Automatic Signing)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=${{ env.TEAM_ID }} \
            PRODUCT_BUNDLE_IDENTIFIER=${{ env.BUNDLE_ID }} \
            CODE_SIGN_STYLE=Automatic \
            archive
            
      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build \
            -allowProvisioningUpdates
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-stage
          path: ios/App/build/*.ipa