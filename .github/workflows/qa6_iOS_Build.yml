name: iOS QA6 Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      BUILD_ENV: "qa6"
      VERSION_SUFFIX: "-beta.${{ github.run_number }}"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build iOS app
        run: |
          npm run build -- --configuration=qa6
          npx cap sync ios
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphonesimulator -derivedDataPath build

      - name: Upload iOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-qa6-debug
          path: ios/App/build/Build/Products/Debug-iphonesimulator/App.app