name: Build iOS IPA (Manual Signing)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Your project details
  TEAM_ID: "8LE2DAQG25"
  BUNDLE_ID: "com.citus.stage"
  PROVISIONING_PROFILE_SPECIFIER: "CitusHealth Stage Provisioning"
  SCHEME_NAME: "App"  # Change if your scheme is different
  CONFIGURATION: "Release"
  EXPORT_METHOD: "app-store"  # Change to "development" for dev builds
  

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up keychain
      - name: Create temporary keychain
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security list-keychains -s "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_NAME"

      # 3. Import certificate (using your BUILD_CERTIFICATE_BASE64 secret)
      - name: Import certificate (Fixed)
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}  # MUST match export password
        run: |
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > ios_cert.p12
          security import ios_cert.p12 \
            -k "$KEYCHAIN_NAME" \
            -P "$P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          rm -f ios_cert.p12
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          echo "Installed identities:"
          security find-identity -v -p codesigning "$KEYCHAIN_NAME"

      # 4. Install provisioning profile (using your BUILD_PROVISION_PROFILE_BASE64 secret)
      - name: Install provisioning profile
        env:
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision))
          echo "PROFILE_UUID=${PROFILE_UUID}" >> $GITHUB_ENV

      # 5. Build with manual signing
      - name: Build archive
        run: |
          xcodebuild archive \
            -workspace ios/App/App.xcworkspace \
            -scheme "$SCHEME_NAME" \
            -configuration "$CONFIGURATION" \
            -archivePath build/$SCHEME_NAME.xcarchive \
            -destination generic/platform=iOS \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_PROFILE_SPECIFIER" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_NAME"

      # 6. Export IPA
      - name: Export IPA
        run: |
          cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>$EXPORT_METHOD</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROVISIONING_PROFILE_SPECIFIER</string>
              </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/$SCHEME_NAME.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build \
            -allowProvisioningUpdates

      # 7. Upload artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: App-${{ github.run_number }}.ipa
          path: build/$SCHEME_NAME.ipa
          retention-days: 7

      # 8. Cleanup
      - name: Delete temporary keychain
        if: always()
        run: security delete-keychain "$KEYCHAIN_NAME"