name: iOS Build with Automatic Code Signing

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_ENV: qa6
  BUNDLE_ID: com.citus.stage
  TEAM_ID: 8LE2DAQG25  # Replace with your actual Team ID

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify secrets exist
        run: |
          if [ -z "$P12_BASE64" ]; then
            echo "::error::P12_BASE64 secret is missing or empty"
            exit 1
          fi
          if [ -z "$P12_PASSWORD" ]; then
            echo "::error::P12_PASSWORD secret is missing or empty"
            exit 1
          fi
          echo "Secrets verified successfully"
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: |
          npm run build -- --configuration=${{ env.BUILD_ENV }}
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update

      - name: Set up code signing
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD || 'P12_PASSWORD' }}
          create-keychain: true
          keychain: signing_temp

      - name: Verify certificate installation
        run: |
          security find-identity -v -p codesigning

      - name: Build and archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=${{ env.TEAM_ID }} \
            PRODUCT_BUNDLE_IDENTIFIER=${{ env.BUNDLE_ID }} \
            CODE_SIGN_STYLE=Automatic \
            archive

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build \
            -allowProvisioningUpdates

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.BUILD_ENV }}
          path: ios/App/build/*.ipa