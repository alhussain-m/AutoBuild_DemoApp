name: iOS Build with Code Signing

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_ENV: qa6
  BUNDLE_ID: com.citus.stage
  TEAM_ID: 8LE2DAQG25

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # Initial setup
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Build process
      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: |
          npm run build -- --configuration=${{ env.BUILD_ENV }}
          npx cap sync ios

      # CocoaPods setup
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/App/Pods
          key: pods-${{ hashFiles('ios/App/Podfile.lock') }}

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update

      # Code signing setup
      - name: Verify P12 Certificate (Debug)
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          echo "Verifying P12 certificate..."
          echo "$P12_BASE64" | base64 --decode > temp.p12
          if openssl pkcs12 -in temp.p12 -nodes -passin pass:"$P12_PASSWORD" 2>&1 | grep -q "MAC verified OK"; then
            echo "✅ P12 certificate and password are valid"
          else
            echo "❌ Invalid P12 certificate or password"
            exit 1
          fi
          rm temp.p12

      - name: Set up code signing
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
          create-keychain: true
          keychain: signing_temp

      - name: Debug Keychain Contents
        run: |
          echo "Listing available identities..."
          security list-keychains
          security find-identity -v ~/Library/Keychains/signing_temp-db

      # Build and archive
      - name: Build and archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=${{ env.TEAM_ID }} \
            PRODUCT_BUNDLE_IDENTIFIER=${{ env.BUNDLE_ID }} \
            CODE_SIGN_IDENTITY="iPhone Developer" \
            CODE_SIGN_STYLE=Manual \
            archive

      # IPA export
      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build \
            -allowProvisioningUpdates

      # Artifacts
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.BUILD_ENV }}
          path: ios/App/build/*.ipa

      # Cleanup (optional)
      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain signing_temp