name: Build and Sign

on: [push]

jobs:
  build:
    runs-on: macos-latest
    
    env:
      BUILD_ENV: qa6
      BUNDLE_ID: com.citus.stage
      TEAM_ID: 8LE2DAQG25
      KEYCHAIN_NAME: build.keychain
      KEYCHAIN_PASSWORD: "123"
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup Keychain
      run: |
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
        security default-keychain -s "$KEYCHAIN_NAME"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
        security set-keychain-settings -t 3600 -l "$KEYCHAIN_NAME"
    
    - name: Import Certificate
      env:
        P12_BASE64: ${{ secrets.P12_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
      run: |
        echo "Importing certificate..."
        echo "$P12_BASE64" | base64 --decode > ios_25-5.p12
        security import ios_25-5.p12 \
          -k "$KEYCHAIN_NAME" \
          -P "$P12_PASSWORD" \
          -T /usr/bin/codesign \
          -T /usr/bin/security \
          -A
        rm -f ios_25-5.p12
        security find-identity -v -p codesigning "$KEYCHAIN_NAME"
    
    - name: Install Provisioning Profile
      env:
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "Installing provisioning profile..."
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "$PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
        ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
    
 - name: Set Xcode Version
      run: |
        sudo xcode-select -s /Applications/Xcode_14.3.app  # Specify your required Xcode version
    
    - name: Show Xcode Version
      run: |
        xcodebuild -version
        xcode-select -p
    
    - name: Build and Archive
      run: |
        xcodebuild \
          -workspace YourApp.xcworkspace \  # Replace with your .xcworkspace or use -project for .xcodeproj
          -scheme "$SCHEME" \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/YourApp.xcarchive \
          clean archive \
          CODE_SIGN_STYLE="Manual" \
          PROVISIONING_PROFILE_SPECIFIER="profile" \
          DEVELOPMENT_TEAM="$TEAM_ID" \
          CODE_SIGN_IDENTITY="Apple Development"
    
    - name: Export IPA
      run: |
        xcodebuild \
          -exportArchive \
          -archivePath build/YourApp.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath build/ \
          -allowProvisioningUpdates
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: App-IPA
        path: build/*.ipa