name: Build iOS IPA

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Updated to LTS version
          cache: 'npm'
      
      - name: Clean install with audit fixes
        run: |
          npm install -g npm@latest # Update npm first
          npm ci --legacy-peer-deps # Clean install with audit fixes
          npm audit fix --force
      
      - name: Build web assets
        run: |
          npm run build --if-present || ionic build
          mkdir -p www # Ensure www directory exists
          touch www/index.html # Create minimum required file
      
      - name: Sync iOS project
        run: |
          npx cap sync ios
          cd ios
          pod install --repo-update
      
      - name: Archive and Export IPA
        run: |
          cd ios
          xcodebuild archive \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            -workspace App.xcworkspace \
            CODE_SIGN_STYLE="Automatic" \
            DEVELOPMENT_TEAM="8LE2DAQG25"
          
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-ipa
          path: ios/build/App.ipa